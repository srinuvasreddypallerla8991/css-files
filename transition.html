<html>
<head>
<title>transition</title>
<style>
div{
width:100px;
height:100px;
background:red;
-webkit-transition:width 2s,height 4s;
transition:width 2s,height 4s;
}
div:hover{
width:300px;
height:300px;
}
</style>
</head>
<body>
<h1>the transition property</h1>
<p>Hover  over the  div element below,to see the transition effect:

<div></div>
<p><b>note:</b>this exampe does not work in Internet Explorer 9 and earlier versions.</p>
</body>
</html>
